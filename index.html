<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        text-decoration: underline;
        margin-bottom: 1.5rem;
      }

      .container {
        background-color: #7fdbdb;
        padding: 2rem;
        border-radius: 8px;
        width: 600px;
      }

      .form-group {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
      }

      label {
        width: 120px;
        font-size: 1.1rem;
        font-weight: bold;
        margin-right: 1rem;
      }

      .input-field {
        flex-grow: 1;
      }

      input[type="text"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
      }

      .radio-group {
        display: flex;
        gap: 1.5rem;
      }

      .radio-option {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .radio-option label {
        width: auto;
        margin-right: 0;
        font-weight: normal;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        justify-content: flex-start;
        margin-left: 134px;
      }

      button {
        padding: 0.5rem 2rem;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }

      button[type="submit"] {
        background-color: #2ecc40;
      }

      button[type="reset"] {
        background-color: #6666ff;
      }
    </style>
  </head>
  <body>
    <h1>Project Management</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <div class="input-field">
            <input
              type="text"
              id="project-name"
              placeholder="project name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="assigned-to">Assigned to</label>
          <div class="input-field">
            <select id="assigned-to" required>
              <option value="er-merry">Er Merry Petision</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="start-date">Start Date</label>
          <div class="input-field">
            <input type="date" id="start-date" required />
          </div>
        </div>

        <div class="form-group">
          <label for="end-date">End Date</label>
          <div class="input-field">
            <input type="date" id="end-date" required />
          </div>
        </div>

        <div class="form-group">
          <label>Priority</label>
          <div class="input-field">
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="high" name="priority" value="high" />
                <label for="high">High</label>
              </div>
              <div class="radio-option">
                <input
                  type="radio"
                  id="average"
                  name="priority"
                  value="average"
                />
                <label for="average">Average</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="low" name="priority" value="low" />
                <label for="low">Low</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <div class="input-field">
            <textarea id="description"></textarea>
          </div>
        </div>

        <div class="button-group">
          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
